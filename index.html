<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up Form</title>
	</head>
	<body>
		<!-- Picture Side -->

		<div class="pic-container">
			<div class="overlay">
				<img
					src="./img/arrow-trend-up-solid (1).svg"
					alt="company logo"
					id="logo"
				/>
				<h1 class="company-name">
					Invest <br />
					Graphy
				</h1>
			</div>
		</div>

		<!-- Text Side -->

		<div class="text-card">
			<header>
				<h1>Create an Account</h1>
				All fields are required
			</header>
			<form action="" method="post" id="signup-form" target="/">
				<fieldset class="name-inputs">
					<div class="form-row">
						<label for="first-name">First Name</label
						><input
							type="text"
							name="first-name"
							id="first-name"
							placeholder="Enter your first name"
							maxlength="50"
						/>
					</div>
					<div class="form-row">
						<label for="last-name">Last Name</label
						><input
							type="text"
							name="last-name"
							id="last-name"
							placeholder="Enter your last name"
							maxlength="50"
						/>
					</div>
				</fieldset>
				<fieldset class="email-phone-inputs">
					<div class="form-row">
						<label for="email">Email</label
						><input
							type="email"
							name="email"
							id="email"
							placeholder="Enter your email"
							minlength="5"
							maxlength="20"
						/>
					</div>
					<div class="form-row">
						<label for="phone-number">Phone Number</label
						><input
							type="tel"
							name="phone-number"
							id="phone-number"
							placeholder="Enter a UK number"
							minlength="11"
							maxlength="14"
							pattern="[0][0-9]{10}"
						/>
					</div>
				</fieldset>
				<fieldset class="password-inputs">
					<div class="form-row">
						<label for="password">Password</label
						><input
							type="password"
							name="password"
							id="password"
							placeholder="Enter your password"
							minlength="5"
							maxlength="20"
						/>
					</div>
					<div class="form-row">
						<label for="confirm-password">Confirm Password</label
						><input
							type="password"
							name="confirm-password"
							id="confirm-password"
							class="error"
							placeholder="Confirm your password"
							minlength="5"
							maxlength="20"
						/>
						<div class="message-container">
							<p id="message"></p>
						</div>
					</div>
					<div class="message-container">
						<p id="message"></p>
					</div>
				</fieldset>
			</form>
			<div class="button-container">
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="">Log in</a></p>
			</div>
		</div>
		<script src="password-confirm.js"></script>
	</body>
</html>
